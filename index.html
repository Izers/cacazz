<script type="text/javascript">
let acicShouldSetup = true;
P.when('auth-validate-form-handler').execute('acic-setup', function(AuthValidateFormHandler) {
    const aautTargetForm = document.querySelector('form[name="signIn"]');
    if (aautTargetForm) {
        // Add the event listener to capture stage to be executed first.
        aautTargetForm.addEventListener("submit", (event) => acicEventListener(event), true);
        // The form event capture doesn't work in Firefox. Add event listener to the click button as well.
        aautTargetForm.querySelector('input[type="submit"]')
            .addEventListener("click", (event) => acicEventListener(event));
    }

    function acicEventListener(event) {
        //If acicShouldSetup is false, the submission is requested by the callback.
        if (acicShouldSetup &&
            (typeof acic !== undefined) && (acic != null) &&
            AuthValidateFormHandler.validate(aautTargetForm) &&
            (false || isTestEmailPattern(getEmailAddress(aautTargetForm)))) {
            event.stopPropagation();
            event.stopImmediatePropagation();
            event.preventDefault();
            acic.setupACIC({
                "data-event": event,
                "data-ref-id": "ap",
                "data-context": getClientContext(aautTargetForm),
                "data-callback": (data) => submitForm(data)
            });
        }
    }
});

function submitForm(data) {
    acicShouldSetup = false;
    const aautTargetForm = document.querySelector('form[name="signIn"]');
    let aaTokenInput = aautTargetForm.querySelector("input[name='aaToken']");
    // It's not necessarily going to happen
    // but adding this will make sure we don't append multiple aaTokens to the form.
    if (!aaTokenInput) {
        aaTokenInput = document.createElement("input");
        aaTokenInput.type = "hidden";
        aaTokenInput.name = "aaToken";
        aautTargetForm.appendChild(aaTokenInput);
    }
    aaTokenInput.value = data.sessionToken;
    aautTargetForm.querySelector('input[type="submit"]').click();
}

function getClientContext(aautTargetForm) {
    let context = {};
    const emailAddress = getEmailAddress(aautTargetForm);
    if (emailAddress) {
        context.emailAddress = emailAddress;
    }
    return JSON.stringify(context);
}

function getEmailAddress(aautTargetForm) {
    let emailInput = aautTargetForm.querySelector("input[type='email']");
    if (!emailInput) {
        emailInput = aautTargetForm.querySelector("input[name='email']");
    }
    if (emailInput) {
        return emailInput.value;
    }
    return null;
}

function isTestEmailPattern(emailAddress) {
    // expecting lower case.
    return emailAddress &&
        emailAddress.startsWith('sentinels') &&
        emailAddress.endsWith('');
}
</script>
